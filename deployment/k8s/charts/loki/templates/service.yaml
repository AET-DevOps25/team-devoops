apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.fullname" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
spec:
  type: {{ .Values.loki.service.type }}
  ports:
    - port: {{ .Values.loki.service.port }}
      targetPort: {{ .Values.loki.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "loki.selectorLabels" . | nindent 4 }}
