---
- name: Deploy application
  hosts: app_server
  become: yes
  vars:
    app_user: "{{ ansible_user }}"
    app_dir: "/home/{{ app_user }}"
    deployment_dir: "{{ app_dir }}/deployment"
    docker_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"

  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Create Docker keyring directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker apt repository
      apt_repository:
        repo: "deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

    - name: Create deployment directory
      file:
        path: "{{ deployment_dir }}"
        state: directory
        mode: "0755"

    - name: Copy docker-compose file
      copy:
        src: ../../deployment/compose.aws.yml
        dest: "{{ deployment_dir }}/compose.aws.yml"
        mode: "0644"

    - name: Create .env.prod file
      template:
        src: ../templates/env.prod.j2
        dest: "{{ app_dir }}/.env.prod"
        mode: "0644"

    - name: Start Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ deployment_dir }}"
        files:
          - compose.aws.yml
        state: present
        build: yes
        remove_orphans: yes
      environment:
        DOCKER_BUILDKIT: 1
