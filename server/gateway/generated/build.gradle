plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.data.spring.data.commons
    api libs.org.springdoc.springdoc.openapi.ui
    api libs.com.google.code.findbugs.jsr305
    api libs.com.fasterxml.jackson.dataformat.jackson.dataformat.yaml
    api libs.com.fasterxml.jackson.datatype.jackson.datatype.jsr310
    api libs.org.openapitools.jackson.databind.nullable
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.com.fasterxml.jackson.core.jackson.databind
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'org.openapitools'
version = '1.0.0'
description = 'openapi-spring-gateway'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
