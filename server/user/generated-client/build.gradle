plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.google.code.findbugs.jsr305
    api libs.com.squareup.okhttp3.okhttp
    api libs.com.squareup.okhttp3.logging.interceptor
    api libs.com.google.code.gson.gson
    api libs.io.gsonfire.gson.fire
    api libs.org.apache.commons.commons.lang3
    api libs.org.openapitools.jackson.databind.nullable
    api libs.jakarta.ws.rs.jakarta.ws.rs.api
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    testImplementation libs.org.junit.platform.junit.platform.runner
    compileOnly libs.jakarta.annotation.jakarta.annotation.api
}

group = 'org.openapitools.client'
version = '2.3.1'
description = 'openapi-client-user'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(testsJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
